<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="stripShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#111827" />
  
  <!-- Abstract Shred Strips - Manually randomized for organic look -->
  <g transform="rotate(-10 600 300)" opacity="0.15">
      <rect x="0%" y="-20%" width="5%" height="150%" fill="#f3f4f6" />
      <rect x="6%" y="-20%" width="4%" height="150%" fill="#e5e7eb" />
      <rect x="12%" y="-20%" width="6%" height="150%" fill="#d1d5db" />
      <rect x="20%" y="-20%" width="5%" height="150%" fill="#f9fafb" />
      <rect x="27%" y="-20%" width="7%" height="150%" fill="#e5e7eb" />
      <rect x="36%" y="-20%" width="4%" height="150%" fill="#9ca3af" />
      <rect x="42%" y="-20%" width="6%" height="150%" fill="#f3f4f6" />
      <rect x="50%" y="-20%" width="5%" height="150%" fill="#d1d5db" />
      <rect x="58%" y="-20%" width="8%" height="150%" fill="#e5e7eb" />
      <rect x="68%" y="-20%" width="4%" height="150%" fill="#f9fafb" />
      <rect x="74%" y="-20%" width="6%" height="150%" fill="#d1d5db" />
      <rect x="82%" y="-20%" width="5%" height="150%" fill="#e5e7eb" />
      <rect x="90%" y="-20%" width="7%" height="150%" fill="#f3f4f6" />
      <rect x="98%" y="-20%" width="5%" height="150%" fill="#9ca3af" />
  </g>
  
   <!-- Second Layer of Strips for Depth -->
  <g transform="rotate(-10 600 300)" opacity="0.1">
      <rect x="3%" y="-20%" width="4%" height="150%" fill="#000" />
      <rect x="18%" y="-20%" width="3%" height="150%" fill="#000" />
      <rect x="45%" y="-20%" width="2%" height="150%" fill="#000" />
      <rect x="70%" y="-20%" width="4%" height="150%" fill="#000" />
  </g>

  <!-- Dark Overlay to ensure text readability -->
  <rect width="100%" height="100%" fill="#000" opacity="0.6" />
</svg>
